<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section" class="form-container">
        <h2>Login</h2>
        <form id="login-form" action="dashboard.html" method="GET">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>
        </form>
        <button onclick="showRegisterPage()">Register</button>
    </div>

    <!-- Registration Step 1: Email and Phone Number -->
    <div id="register-step1" class="form-container" style="display:none;">
        <h2>Register</h2>
        <form id="register-form-step1">
            <label for="reg-email">Email:</label>
            <input type="email" id="reg-email" placeholder="Enter your email" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="Enter your phone number" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- OTP Validation Form -->
    <div id="otp-validation" class="form-container" style="display:none;">
        <h2>Validate OTP</h2>
        <form id="otp-form">
            <label for="otp-code">Enter OTP Code:</label>
            <input type="text" id="otp-code" placeholder="Enter the OTP sent to your phone/email" required>
            <button type="submit">Validate</button>
        </form>
    </div>

    <!-- Registration Step 2: Create Account -->
    <div id="register-step2" class="form-container" style="display:none;">
        <h2>Create Account</h2>
        <form id="register-form-step2">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Choose a username" required>

            <label for="reg-email-final">Email:</label>
            <input type="email" id="reg-email-final" placeholder="Confirm your email" required>

            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" placeholder="Create a password" required>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password" required>

            <label for="card-id">Card ID:</label>
            <input type="text" id="card-id" placeholder="Enter your Card ID" required>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <button type="submit">Create Account</button>

        </form>
    </div>

    <!-- JavaScript for Page Navigation and OTP Handling -->
    <script>
        function showRegisterPage() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('register-step1').style.display = 'block';
        }

        document.getElementById('register-form-step1').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('register-step1').style.display = 'none';
            document.getElementById('otp-validation').style.display = 'block';
        });

        document.getElementById('otp-form').addEventListener('submit', function (e) {
            e.preventDefault();
            document.getElementById('otp-validation').style.display = 'none';
            document.getElementById('register-step2').style.display = 'block';
        });

        document.getElementById('register-form-step2').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Account created successfully!');
            document.getElementById('register-step2').style.display = 'none';
            document.getElementById('login-section').style.display = 'block';
        });
    </script>
</body>
</html>
